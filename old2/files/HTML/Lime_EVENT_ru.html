    <meta name="description" content="ЛАЙМ АТАКУЕТ! ЛАЙМ АТАКУЕТ! ЛАЙМ АТАКУЕТ!  Современный маркетинг не в последнюю очередь занятие творческое. Воплощая поставленные задачи, необходимо отбросить стереотипы и дать простор воображению.  Поиск возможностей и ресурсов, не используемых ранее В день своего основания в 2005 году, агентство lime брендировало логотипом самые знаковые архитектурные сооружения столицы. С помощью мощной световой пушки агентство перевоплотило Главпочтамт, Подольскую районную администрацию, Родину Мать и небоскреб «Парус» в рекламные плоскости. Эта ироничная акция осуществлялась методами партизанского маркетинга.	 Таким образом определяется основной принцип работы lime:  Lime  Event и BTL 2005 Talant Group Услуги   Год основания Группа компаний   www.limebtl.com Клиенты . BACARDI-MARTINI . Marlboro . L&amp;M . Евросеть . MacCoffee . Чумак . CHIVAS . COSMOPOLITAN . GfK . Mercedes-Benz . Коалиция ВИЧ-сервисных организаций . Укрсиббанк BNP Paribas Group  . МИБ . Ренессанс Капитал . Harpers Bazaar . ЗипАВТО . Домашний Очаг . Компания Имидж . SAAPF . Пицца Челентано . УкрАВТО . LHSI . Pernod Ricard Ukraine . System Capital Management Портфолио Один из самых успешных банков Украины отпраздновал двадцатилетие. Торжественные мероприятия, посвященные этому знаменательному событию, прошли в самом сердце столицы - в музейном комплексе «Мыстецький Арсенал». В рамках празднования состоялось два пышных мероприятия: для клиентов и партнеров УкрСиббанка, и для сотрудников. Концепция мероприятий, предложенная и воплощенная агентством Lime (www.limebtl.com), обыграла необычное шоу с использованием инновационных технологий, что акцентировало внимание гостей на таком качестве банка, как прогрессивность.  20-летний юбилей Агентство Lime организовало празднование 20-летия УкрСиббанк BNP Paribas Group  Мощные прожекторы рассекали воздух, усиливая зрелищность происходящего. Все это действо сопровождала симфония, которая раскрывала драматургию шоу.  Во время ежегодной церемонии «Best Employee», приуроченной ко Дню рождения УкрСиббанка, были отмечены лучшие сотрудники за значительный вклад в развитие и работу компании. Технологичность составляющих программы в сочетании с антуражем исторического места создавали незабываемую атмосферу. Гости наслаждались захватывающей программой, которая удивила клиентов грандиозным лазерным шоу, а также эксклюзивным номером «Симфония света»: смоделированные 3-D объекты проецировались на облако из мельчайшей водной пыли. Перед изумленными зрителями в воздухе из ниоткуда появлялись объемные планеты и знаменитые архитектурные сооружения Украины и Франции. Показ сопровождался яркими спецэффектами: с помощью света двор Арсенала окрашивался в разные цвета, преображая праздничную площадку.   Журнал Cosmopolitan ввел в традицию ежегодно проводить фестиваль Cosmopolitan Heels. В переводе с английского «heels» обозначает каблуки. Идея каблуков легла в основу концепции фестиваля, потому что туфли на каблуках стали одним из символов современной женщины. В рамках концепции фестиваль Cosmopolitan Heels объединяет современный арт, музыку и награждение прогрессивных девушек страны. В Мистецьком Арсенале, где проходил фестиваль, четыре молодых художника представили арт-инсталяцию, в которой обыграли идею каблуков.   Изящные хрустальные туфельки вручила на сцене Cosmopolitan Heels главный редактор журнала Анна Земскова девушкам в стиле Cosmo. Свои туфельки ручной работы получили Ксения Смирнова  Cosmopolitan Heels В Киеве прошел фестиваль Cosmopolitan Heels, посвященный 10-летию журнала. Хедлайнером стала английская певица Sophie Ellis-Bextor.  Музыкальной составляющей фестиваля стало выступление женских коллективов Sister Siren, Крихiтка и Gortchiza. Хедлайнером стала британская певица Sophie Ellis-Bextor. Певица выступила с часовой программой и буквально заставила плясать всех гостей фестиваля, число которых составило около 3500 человек.     (победительница телепроекта «Украина має талант»), теннисистка Катерина Бондаренко, сенсация «Новой волны» Джамала и участница группы Nikita Даша Астафьева. Идею фестиваля и организацию обеспечило агентство Lime, PR-поддержку - Revolver PR. Оба агентства входят в TALANT Group. Kazantip 2009 [M-BAR] Одним из самых ярких мест в республике КаZантип-2009 было представительство Marlboro. M-BAR стал территорией  двух брендов: днем посетители попадали в зону Marlboro Filter+, вечером пространство превращалось в место Marlboro Gold Edge. В зависимости от времени суток и представленного бренда менялся футуристичный дизайн: днем в баре превалировал красный цвет, вечером - синий. Дизайнерское решение было воплощено с помощью уникального светового решения.  Концепцию M-BAR разработало и воплотило в жизнь агентство Lime - fresh BTL.  Посетители бара могли принять участие в интерактивных играх, а также создать индивидуальную футболку с символикой фестиваля. Главной интригой стал персональный видео-журнал о пребывании в республике  KaZaнтип, который мог составить гость бара. Создавать дневник помогали профессиональные фотографы, которые снимали желающих. Из фотографий с помощью технологии stop-motion создавались забавные видео-ролики, которые затем записывали на диск. M-BAR стал излюбленным местом тусовщиков, атмосфера располагала к вечеринкам до самого утра.   Здесь прошло мероприятие с участием Paul  Van Dyk, который играл на открытии фестиваля.  Видео на сайте  www.limebtl.com L&amp;M [U-Party] ТМ L&amp;M собрала клаберов на борту корабля «Хаджибей» в Одессе. Главными гостями вечеринки стали участники акции, которая проходила на сайте www.ushow.com.ua. Согласно условиям акции необходимо было зарегистрироваться и выполнить задание.  Финалисты конкурса со всей Украины приехали в Одессу отметить свою победу.   Вечеринка Uparty прошла в фирменном формате L&amp;M: мощная музыка плюс увлекательные развлечения.  Гости вечеринки насладились драйвом на танцполе, а также приняли участие в интерактивных играх Light Graffiti и Utouch, которые располагались в отдельных зонах. С помощью Light Graffiti можно было создать рисунок в пространстве, используя уникальные световые эффекты. Другая активность Utouch предоставила возможность написать музыкальный трек используя интерактивную технологию прикосновения к экрану. Сделать это можно было в ходе увлекательной игры, в которой графические элементы соответствовали определенным звукам. Чем больше графических элементов удавалось «сбить» участнику в ходе игры, тем интереснее получался трек.  Концепцепция вечеринки, которую разработало и воплотило в жизнь агентство Lime - fresh BTL, предполагала поэтапное погружение в атмосферу. С каждым этапом увеличивалось количество спецэфектов, создавая живую динамику вечера. Задание: 	 * Организовать национальный розыгрыш 10 автомобилей; 	 * Организовать съемки 10 телепередач; 	 * Создать PR-повод для СМИ.  	Описание: 	* Проведение 10 ивентов на Контрактовой площади; 	* Организация розыгрыша и программы на сцене; 	* Производство и монтаж декораций; 	* Организация съемочного процесса; 	* Полное техническое обеспечение мероприятий.  Результаты акции: 	* 2 000 000 писем; 	* 50 000 зрителей стрит-ивентов; 	* 10 теле-эфиров на Новом канале; 	* Результаты занесены в Книгу рекордов Украины. 10 тачек за 10 пачек  Martini Mixes Вечеринка Martini Mixes Party  стала одним из самых резонансных событий светской жизни в 2008 году.  Агентство пригласило VIP-гостей, в число которых входили представители бизнес-элиты, артисты, известные модели, спортсмены, политики и светские персонажи.   Вечеринка прошла в одном из самых элегантных заведений столицы – Sky Art Cafe.  Происходящие в зале с помощью специального оборудования   траслировалось на крыше Бессарабского рынка.   Гости могли видеть самих себя из окон Sky Art Cafe, которое находится на последнем этаже шестиэтажного здания, на большом экране размером 50 х 15 метров. Чтобы реализовать свою идею, агентство провело переговоры с городскими властями и получило разрешение на подобную инсталляцию с использованием крыши Бессарабского рынка, которая была покрашена в белый цвет. Видео-трансляцию сопровождало световое шоу.  Агентство обеспечило поддержку PR-проекта: размещение анонсов на телевидении и пост-материалов.  Перед агентством стояла довольно сложная задача – провести резонансное мероприятие в рамках Юморины. Сложная, потому что Юморина сама по себе - яркое явление, в которое сложно привнести запоминающуюся деталь. Агентство предложило и реализовало идею Боев пирожными.  Первого апреля все желающие получили возможность измазать взбитыми сливками и кремом своих оппонентов. Инициированный Евросетью «беспредел» состоялся на одной из центральных площадей Одессы – Театральной. Участниками сладких боев стали более 150 человек.   Битва длилась около 7 минут, участники истребили 5000 пирожных. Бои пирожными и подушками О проведении Боев пирожными одесситов оповестили нестандартным образом. Радостную весть о предстоящем шоу развез бетоновоз, заполненный взбитыми сливками, который три дня разъезжал по улицам Одессы. Этот уникальный автомобиль, брендированный в корпоративную стилистику Евросеть, стал своеобразным символом Юморины.  На концертной площадке в сердце Одессы под эгидой Евросети выступили главные резиденты украинского юмора - участники Comedy Club, Дженьтельмен Шоу и Маски Шоу. Бои пирожными стали одним из самых ярких событий в рамках проведения Юморины. Об этом сообщили украинцам все телеканалы страны в новостных блоках.   Видео на сайте  www.limebtl.com Альтернативой Боям пирожными стали Бои подушками, которые агентство провело во Львове, Симферополе и Киеве.     Евросеть [Украина вступает в Евросеть] Участники акции самостоятельно создавали рекламный носитель, с которым необходимо было сфотографироваться* в торговом салоне или на фоне магазинов компаний-конкурентов («Мобилочка», «Астел», «Мобидик» и др.). *Обязательное условие – присутствие на фотографиях брендинга конкурентной сети. Документальные доказательства выполнения условий акции – фотографии – нужно было предоставить в любой салон связи Евросети. Акция прошла в 4 крупнейших городах Украины – Киев, Одесса, Донецк, Днепропетровск (население около 7 000 000 человек).   	Количество респондентов, которые выполнили условия акции, составляет 2000 человек.  Победительница акции Во время предварительного подведения итогов акции «Украина вступает в Евросеть», на концерте на Майдане Независимости собралось около 30 000 человек. Выступали ТНМК, Грин Грей, Алена Винницкая. тел.:		+38 044 499 31 11 тел/факс:		+38 067 466 40 46 www.limebtl.com 	   dg@limebtl.com	   "/>
